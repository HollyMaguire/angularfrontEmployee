<h1>Employees</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.name}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.age}}</td>
        
      </tr>
    </tbody>
  </table>
