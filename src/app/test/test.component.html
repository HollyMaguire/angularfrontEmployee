<h1>Employees</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>firstName</th>
        <th>lastName</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Department</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.position}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.department}}</td>
        
      </tr>
    </tbody>
  </table>
